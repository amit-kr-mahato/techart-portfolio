<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- first-section -->

    <div class="contact-first-part">
      <div class="text-contact">
        <h3>GET IN TOUCH</h3>
        <br />
        <h1>CONTACT US</h1>
      </div>
    </div>

    <!-- second-part-contact -->
    <div class="second-part-contact">
      <div class="second-contact-cointainer">
        <div class="contact-detail">
          <h1>CONTACT DETAIL</h1>
          
          <p>Contact our Support and Sales team</p><br>
          <div class="contact">
            <div class="INFO">
              <i class="fas fa-mobile-alt"></i><br>
              <div class="d-block">
                <h4>PHONE: <br /><span> +977-1-5970430</span></h4>
              </div>
            </div>
            <div class="INFO">
              <i class="far fa-envelope"></i><br>
              <div class="d-block">
                <h4>Email <br /><span> contact@techarttrekkies.com </span></h4>
              </div>
            </div>
            <div class="INFO"><br>
              <i class="fas fa-map-marker-alt"></i>
              <div class="d-block">
                <h4>
                  ADDRESS: <br /><span>
                    2nd Floor, Metro Park, <br />

                    Kathmandu , Nepal <br />
                  </span>
                </h4>
              </div>
            </div>
          </div>
        <!-- </div> -->
        <!-- </div> --> <br>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d220.7479677363251!2d85.31880544536914!3d27.71829021526555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb191b58c2c4bb%3A0x72a015f9a5b5eeb5!2sMetro%20Park!5e0!3m2!1sen!2snp!4v1632308334424!5m2!1sen!2snp"
          width="170%"
          height="250"
          style="border: 0"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>
      <div class="how_can_we_help">
        <h1>HOW CAN WE HELP?</h1>
        <p>
          We're here to answer any question you might have. We look forward to
          hearing from you.
        </p> <br><br>
      <!-- </div> -->
      <form class="contact">
      <div class="row-g">
        <div class="form-fill">
        <div class="colspan">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            name="Name"
          />
        </div>
        <div class="colspan">
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            name="Email"
          />
        </div>
      </div>


        <div class="colspn-1">
          <input
            type="text"
            class="form-control"
            placeholder="Subject"
            name="Subject"
          />
        </div>
        <div class="colspn-1">
          <textarea
            class="form-control"
            rows="5"
            id="comment"
            placeholder="message"
            name="message"
          ></textarea>
        </div>
      </div>
      <button class="btn-1">Send Me!</button>
      </div>
  
    </div>
  </form>
  </body>
</html>
